<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WeatherApp</title>
</head>

<body>
  <div class="container">
    <header>Twoja prognoza pogody</header>
    <form autocomplete="off">
      <input type="text" name="city" id="city">
      <ul id="result"></ul>
      <button type="submit" class="btnSubmit">Potwierdzam</button>
    </form>
    <div><span class="city"></span><span class="update"></span></div>
    <main>
      <div class="weatherNow">Aktualnie</div>
      <div class=today>Dzi≈õ</div>
      <div class="tomorrow">Jutro</div>
      <div class="dayAfterTomorrow">Pojutrze</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
